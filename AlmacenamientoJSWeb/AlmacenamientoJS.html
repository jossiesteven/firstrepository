<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Almacenamiento JS</title>
</head>
<body>

    <h1>Formulario</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre completo" required>
        <br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo requerido" placeholder="Ingrese correo electrónico" required>
        <br><br>

        <label for="dolar">Valor en dólares</label>
        <input type="numeric" id="dolar" name="dolar" placeholder="Ingrese valor en dólares" required>
        <br><br>
        
        <button id="buttonForm">Enviar (boton convencional)</button>
                        
    </form><br>

    <p id="informationData"></p>
    <br><br>
    <button id="viewData">Mostrar Datos Almacenamiento Session Storage</button>
    <br><br>
    <button id="viewDataLocal">Mostrar Datos Almacenamiento Local Storage</button>
    <br><br>
    <button id="clearData">Limpiar Datos Almacenamiento</button>

    <script src="script.js"></script>
    
</body>
</html>
