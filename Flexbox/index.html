<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

    <div class="flexbox-container">
        <div id="item1" class="flexbox-item">1</div>
        <div id="item2" class="flexbox-item">2</div>
        <div id="item3" class="flexbox-item">3</div>
        <div id="item4" class="flexbox-item">4</div>
        <div id="item5" class="flexbox-item">5</div>
        <div id="item6" class="flexbox-item">6</div>
        <div id="item7" class="flexbox-item">7</div>
    </div>

    <br>

    <div class="flexbox-container-style">
        <div class="flexbox-second">1</div>
        <div class="flexbox-second">2</div>
        <div class="flexbox-second">3</div>
        <div class="flexbox-second">4</div>
        <div class="flexbox-second">5</div>
        <div class="flexbox-second">6</div>
        <div class="flexbox-second">7</div>
        <div class="flexbox-second">8</div>
        <div class="flexbox-second">9</div>
    </div>
    
    <br>

    <div class="flexbox-container-style">
        <div class="flexbox-third flexbox-sub-container">1</div>
            <div style="border-style: double">sub 1</div>
            <div style="border-style: double">sub 2</div>
            <div style="border-style: double">sub 3</div>
            <div style="border-style: double">sub 4</div>
        <div class="flexbox-second">2</div>
    </div>

    <div class="flexbox-container-style">
        <div class="flexbox-third flexbox-sub-container">1</div>
            <div class="style-div">sub 1</div>
            <div class="style-div">sub 2</div>
            <div class="style-div">sub 3</div>
            <div class="style-div">sub 4</div>
        <div>
            <img width="300px" height="300px" src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2023/03/the-mandalorian-season-3-release-date-header.jpg?fit=1200%2C675&quality=50&strip=all&ssl=1" alt="">
        </div>
    </div>

</body>
</html>
